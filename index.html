<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        table,
        th,
        td {
            width: 60%;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
            border-collapse: collapse;
            border: 3px solid brown;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td colspan="3">J</td>

        </tr>
        <tr>
            <td rowspan="5">B</td>
            <td rowspan="5">C</td>

            <td colspan="3" rowspan="2">H</td>

        </tr>
        <tr>

            <td colspan="3" rowspan="2">H</td>

        </tr>
        <tr>



            <td colspan="3">I</td>
        </tr>
        <tr>

            <td colspan="2" rowspan="2">D</td>

            <td colspan="2" rowspan="2">I</td>

            <td colspan="2">J</td>

        </tr>
        <tr>



            <td colspan="2">K</td>

        </tr>
    </table>
</body></html>
